<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
    <h1>PERSONAGENS</h1>
    <form action="jogar.html">
        <fieldset>
            <legend>Crie seu personagem!!</legend>
            <input type="text" name="" id="" placeholder="Nome">
            <input type="number" name="" id="" placeholder="Idade">
            <select name="" id="">
                <option value="">Selecione a Raça</option>
                <option value="">Humano</option>
                <option value="">Elfo</option>
                <option value="">Anão</option>
                <option value="">Gigante</option>
            </select>
            <select name="" id="">
                <option value="">Selecione a Classe</option>
                <option value="">Arqueiro</option>
                <option value="">Cavaleiro</option>
                <option value="">Ninja</option>
                <option value="">Samurai</option>
            </select>
            <textarea placeholder="Descreva a Aparência do Personagem" name="" id="" cols="50" rows="100" ></textarea>
            <button type="reset">
                ♻Limpar
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
            
                </div>
            <button type="submit">
                Enviar
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
            
                </div>
            </button>
        </fieldset>
    </form>
</body>
</html>
